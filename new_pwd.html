<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="./css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(function () {
                $("#modify").click(function () {
                    if (!$("#pwd").val()) {
                        alert("새로운 비밀번호를 입력해주세요!");
                        $("#pwd").focus();
                        return;
                    }

                    if (!$("#pwd-confirm").val()) {
                        alert("비밀번호 확인란을 입력해주세요!");
                        $("#pwd-confirm").focus();
                        return;
                    }
                    if ($("#pwd").val() != $("#pwd-confirm").val()) {
                        alert("비밀번호가 일치하지 않습니다! 다시 한번 확인해주세요.");
                        $("#pwd-confirm").focus();
                        return;
                    }
                    alert("비밀번호가 변경되었습니다.");
                    location.href = "login.html";
                });
            });
        </script>
    </head>
    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">비밀번호 재설정</h3>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="pwd">새로운 비밀번호</label>
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="pwd"
                                                    placeholder="비밀번호 입력"
                                                    name="pswd"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">새로운 비밀번호 확인</label>
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="pwd-confirm"
                                                    placeholder="비밀번호 확인"
                                                    name="confirm-pswd"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group mt-4 mb-0">
                                                <a class="btn btn-info btn-block" style="margin-top: 50px" id="modify">변경하기</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">
                                            <a href="login.html">로그인하러 가기</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div><a href="#">Privacy Policy</a> &middot; <a href="#">Terms &amp; Conditions</a></div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
