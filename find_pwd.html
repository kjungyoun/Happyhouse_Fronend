    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">이메일 인증</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="new_pwd.html" class="was-validated">
                                            <div class="form-group">
                                                <label for="email">이메일 인증</label>
                                                <input type="email" class="form-control" id="email" placeholder="이메일 입력" name="email" required />
                                                <div class="valid-feedback">유효합니다.</div>
                                                <div class="invalid-feedback">이 공백란을 채워주세요!</div>
                                            </div>

                                            <div class="form-group mt-4 mb-0">
                                                <button type="submit" id="create-account" class="btn btn-info btn-block">인증하기</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">
                                            <a href="login.html">로그인하러 가기</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">

                        </div>
                    </div>
                </footer>
            </div>
        </div>
