            $(function () {
                $("#modify").click(function () {
                    if (!$("#pwd").val()) {
                        alert("새로운 비밀번호를 입력하세요");
                        $("#pwd").focus();
                        return;
                    }
                    if (!$("#pwd-confirm").val()) {
                        alert("비밀번호 확인란을 입력하세요");
                        $("#pwd-confirm").focus();
                        return;
                    }
                    alert("비밀번호 수정 완료!");
                    location.href = "index.html";
                });
                $("#delete").click(function () {
                    if (confirm("회원 탈퇴를 하시겠습니까")) {
                        alert("회원 탈퇴 완료!");
                        location.href = "login.html";
                    }
                });
            });
